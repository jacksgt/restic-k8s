---
apiVersion: v1
kind: Namespace
metadata:
  name: ${APP_NAME}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAME}
spec:
  storageClassName: null # use default
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  namespace: ${APP_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
    spec:
      containers:
      - name: ${APP_NAME}
        image: docker.io/library/httpd:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
          - name: data
            mountPath: /usr/local/apache2/htdocs/
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ${APP_NAME}
